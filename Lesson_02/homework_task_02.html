<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TO-DO APP</title>
</head>
<body>
    <header>
        <h1>Best to-do app</h1>
    </header>
    
    <main>
        <time datetime="2017-11-20">20 listopada 2017</time>
        <input type="text" id="new-task-input">
        <button type="submit" id="add-task-btn">Add new task!</button>

        <ul class="tasks-list">
            <li>
                <input type="checkbox">
                Learn
                <button type="submit" class="delete-task-btn">Delte task</button>
            </li>
            <li>
                <input type="checkbox">
                Watch some movies
                <button type="submit" class="delete-task-btn">Delte task</button>
            </li>
            <li>
                <input type="checkbox">
                Go for a walk
                <button type="submit" class="delete-task-btn">Delte task</button>
            </li>
        </ul>
    </main>
    
    <footer>
        TO-DO app created by Szymon Åšwiergosz
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="homework_task_02.js"></script>
</body>
</html>
