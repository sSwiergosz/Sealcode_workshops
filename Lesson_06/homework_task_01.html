<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocation</title>
    <style>
      form {
        display:flex;
        flex-direction: column;
      }
      input, button {
        width: 200px;
      }
    </style>
  </head>
  <body>

    <div id="geolocation-container">
      <h1>Geolocation</h1>
      <p id="timezone"></p>
      <p id="time-in-utc0"></p>
    </div>
    <div id="user_form">
      <hr>
      <h2>Geolocation form</h2>
      <form>
        <label for="name-form">Name</label>
        <input type="text" name="name" id="name-form">
        <label for="surname-form">Surname</label>
        <input type="text" name="surname" id="surname-form">
        <label for="gender-form">Gender</label>
        <input type="text" name="gender" id="gender-form">
        <label for="year-of-birth-form">Year of birth</label>
        <input type="number" name="year-of-birth" id="year-of-birth-form">
        <label for="city-form">City</label>
        <input type="text" name="city" id="city-form">
        <button id="form-btn">Save</button>
      </form>
    </div>

    <script src="modernizr-custom.js"></script>
    <script src="homework_task_01.js"></script>

  </body>
</html>
